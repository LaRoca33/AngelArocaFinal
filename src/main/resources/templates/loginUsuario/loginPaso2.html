<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Paso 2</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/recuperarContraseña.js}"></script>
</head>
<body>
<header>
    <div class="logo">
        <img th:src="@{/img/logo.png}" height="100" width="100" alt="Logo de tu Aplicación">
        <h1>Autos Elite</h1>
    </div>
</header>
<h2>Login - Paso 2</h2>
<form th:action="@{/loginUsuario/clave}" method="post" th:object="${usuario}">
    <fieldset>
        <legend>Ingrese su contraseña</legend>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{clave}" required/>
        </div>
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
    </fieldset>
    <input type="submit" value="Iniciar Sesión">
    <p><a href="#" id="olvidoContraseña">¿Has olvidado tu contraseña?</a></p>
</form>

<script>
    document.getElementById('olvidoContraseña').addEventListener('click', function() {
        window.location.href = '/recuperarContraseña';
    });
</script>
</body>
</html>
