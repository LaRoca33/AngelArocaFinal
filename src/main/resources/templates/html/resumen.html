        <th:block th:text="*{fechaNacimiento}"></th:block>

        <th:text class="pre">pais: </th:text>

        <br>
        <th:text class="pre">documento: </th:text>
        <th:block th:text="*{documento}"></th:block>
        <br>
        <th:text class="pre">nombre: </th:text>
        <th:block th:text="*{nombre}"></th:block>

        <th:text class="pre">apellidos: </th:text>

    <fieldset>
        <legend>Datos de contacto:</legend>

        <th:text class="pre">direccion: </th:text>
        <th:block th:text="*{direcciones}"></th:block>
        <br>
        <th:text class="pre">telefonoMovil: </th:text>
        <th:block th:text="*{telefonoMovil}"></th:block>
        <br>
    </fieldset>

    <fieldset>
        <legend>Datos de usuario: </legend>

        <th:text class="pre">usuario correspondiente: </th:text>
        <th:block th:text="*{usuarioEmail}"></th:block>
        <br>
        <th:text class="pre">direccionesEntrega: </th:text>
        <th:block th:text="*{direccionesEntrega}"></th:block>
        <br>
        <th:text class="pre">tarjetasCredito: </th:text>
        <th:block th:text="*{tarjetasCredito}"></th:block>
        <br>
        <th:text class="pre">gastoAcumuladoCliente: </th:text>
        <th:block th:text="*{gastoAcumuladoCliente}"></th:block>
        <br>
        <th:text class="pre">tipoCliente: </th:text>
        <th:block th:text="*{tipoCliente}"></th:block>
        <br>
        <th:text class="pre">comentarios: </th:text>
        <th:block th:text="*{comentarios}"></th:block>
        <br>
        <th:text class="pre">licencia: </th:text>
        <th:block th:text="*{licencia}"></th:block>
        <br>
        <th:text class="pre">auditoria: </th:text>
        <th:block th:text="*{auditoria}"></th:block>
        <br>
    </fieldset>
    <input type="submit" value="Confirmar y Guardar">
</form>
