<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<th:block th:replace="~{fragments/cabecera}"></th:block>
<form action="/registro/datos-profesionales" method="post" th:object="${usuarioPlantilla}">
    <fieldset>
        <legend>Datos profesionales: </legend>

        <label for="departamento">Departamento: </label>
        <select id="departamento" name="departamento">
            <option th:each="p : ${listaDepartamentos}"
                    th:value="${p.key}"
                    th:text="${p.value}"
                    th:field="*{departamento}">
            </option>
        </select>
        <br>
        <label for="salario" >Salario: </label>
        <input type="text" th:field="*{salario}"/>
        <div th:errors="*{salario}" class="error"></div>
        <br>
        <!--TEXTAREA-->
        <label for="comentarios">Comentarios: </label><br>
        <textarea name="comentarios"  cols="20" rows="2"
                  th:field="*{comentarios}">
        </textarea>
        <br>
    </fieldset>
    <input type="submit" value="Guardar infortmaciÃ³n y pasar al siguente paso">
</form>

</body>
</html>
