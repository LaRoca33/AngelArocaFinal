spring.application.name=practica_integradora_g4
spring.datasource.url=jdbc:mysql://localhost:22222/practica4
spring.datasource.name=practica4
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.show-sql=true

# Necesario para que cree las tablas
spring.jpa.generate.ddl=true
#
#
#spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# Con esta opción, al iniciar el programa, borra las tablas actuales y las crea con los modelos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.jpa.defer-datasource-initialization=true

server.port=8080



